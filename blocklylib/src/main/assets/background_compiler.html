<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blockly Demo: Headless</title>
    <script src="blockly_compressed.js"></script>
    <script src="blocks_compressed.js"></script>
    <script src="javascript_compressed.js"></script>
    <script src="msg/js/en.js"></script>
    <!-- Load the app's block definitions and generated code from the correct files.-->
    <script>
        function import_generators(filename) {
            if (!!filename) {
                var files = filename.split(';');
                for (var i = 0; i < files.length; i++) {
                    var script = document.createElement('script');
                    script.setAttribute('type', 'text/javascript');
                    script.setAttribute('src', files[i]);
                    document.head.appendChild(script);
                }
            }
        }

        function init_factory(elem) {
            return function() {
                this.jsonInit(elem);
            };
        }

        function import_definitions(definitions) {
            if (!!definitions) {
                var jsonArr = JSON.parse(definitions);
                for (var index = 0; index < jsonArr.length; index++) {
                    var elem = jsonArr[index];
                    Blockly.Blocks[elem.id] = {
                        init: init_factory(elem)
                    }
                }
            }
        }

        import_generators(BlocklyController.getBlockGeneratorsFilenames());
        import_definitions(BlocklyController.getBlockDefinitions());

    </script>
</head>
<body>

<script>
    function generate(blocklyxml) {
      // TODO: (#52) Remove variables hack
      if (Blockly.Blocks['variables_set']) {
        Blockly.Blocks['variables_set'].getVars = function() {
          return [this.getFieldValue('VAR')];
        };
      }
      if (Blockly.Blocks['variables_get']) {
        Blockly.Blocks['variables_get'].getVars = function() {
          return [this.getFieldValue('VAR')];
        };
      }
      // Parse the XML into a tree.
      var xmlText = blocklyxml;
      var dom;
      try {
        dom = Blockly.Xml.textToDom(xmlText)
      } catch (e) {
        alert(e);
        return;
      }
      // Create a headless workspace.
      var workspace = new Blockly.Workspace();
      try {
        Blockly.Xml.domToWorkspace(workspace, dom);
        var code = Blockly.JavaScript.workspaceToCode(workspace);
        BlocklyController.execute(code);
      } catch (e) {
        console.log(e.message);
        BlocklyController.execute("");
      }
    }
  </script>
</body>
</html>
